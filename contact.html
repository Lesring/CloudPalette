<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我们 - StarryPoints</title>
  <link rel="icon" type="image/svg+xml" href="CloudPalette.svg">
  <link rel="alternate icon" type="image/x-icon" href="CloudPalette.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #ffffff;
      overflow-x: hidden;
    }

    /* 星空背景动画 */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    .star:nth-child(1) { top: 20%; left: 10%; width: 2px; height: 2px; animation-delay: 0s; }
    .star:nth-child(2) { top: 30%; left: 80%; width: 1px; height: 1px; animation-delay: 1s; }
    .star:nth-child(3) { top: 60%; left: 20%; width: 3px; height: 3px; animation-delay: 2s; }
    .star:nth-child(4) { top: 80%; left: 70%; width: 1px; height: 1px; animation-delay: 0.5s; }
    .star:nth-child(5) { top: 40%; left: 50%; width: 2px; height: 2px; animation-delay: 1.5s; }
    .star:nth-child(6) { top: 70%; left: 90%; width: 1px; height: 1px; animation-delay: 2.5s; }
    .star:nth-child(7) { top: 15%; left: 60%; width: 2px; height: 2px; animation-delay: 0.8s; }
    .star:nth-child(8) { top: 85%; left: 30%; width: 1px; height: 1px; animation-delay: 1.8s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* 顶栏导航 */
    .top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.6rem 2rem;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .nav-center {
      display: flex;
      gap: 2rem;
    }

    .nav-item {
      color: #b0b0b0;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-item:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-item.active {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.15);
    }

    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: -1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
    }

    .back-btn {
      position: absolute;
      left: 2rem;
      color: #b0b0b0;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .back-btn:hover {
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* 主容器 */
    .container {
      text-align: center;
      z-index: 10;
      position: relative;
      margin-top: 4rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      transform: translateY(-3rem);
    }

    /* 标题 */
    .title {
      font-size: 2.4rem;
      font-weight: 300;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffffff, #a8a8a8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.1em;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #b0b0b0;
      margin-bottom: 3rem;
      font-weight: 300;
      letter-spacing: 0.05em;
    }

    /* 邮箱信息 */
    .email-card {
      
     
     
      
      transition: all 0.3s ease;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      height: 30px;
    }

    .email-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
    }

    .email-link {
      color: #e2e2e2;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .email-link:hover {
      color: #6bb6ff;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .top-nav {
        padding: 0.5rem 1rem;
        flex-direction: column;
        gap: 0.5rem;
      }

      .nav-center {
        gap: 1rem;
      }

      .nav-item {
        font-size: 0.9rem;
        padding: 0.3rem 0.8rem;
      }

      .back-btn {
        position: relative;
        left: auto;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        padding: 0.3rem 0.8rem;
      }

      .container {
        margin-top: 3.5rem;
        padding: 1rem;
      }

      .title {
        font-size: 2.4rem;
      }
      
      .subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
      }

      .email-card {
        padding: 1.5rem;
      }

      .email-link {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 顶栏导航 -->
  <nav class="top-nav">
    <a href="starrypoints.html" class="back-btn">返回</a>
    <div class="nav-center">
      <a href="starrypoints.html" class="nav-item">StarryPoints</a>
      <a href="starrypoints.html" class="nav-item">CloudPalette</a>
    </div>
  </nav>

  <!-- 星空背景 -->
  <div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <!-- 主内容 -->
  <div class="container">
    <h1 class="title">联系我们</h1>
    <p class="subtitle">我们很乐意听到您的声音，随时欢迎您的反馈和建议</p>
    
    <!-- 邮箱信息 -->
    <div class="email-card">
      <a href="mailto:3850286768@qq.com" class="email-link">3850286768@qq.com</a>
    </div>
    <div style="margin-top: 3rem; color: #b0b0b0; font-size: 1rem; letter-spacing: 0.05em;">
      Made by Dorian
    </div>
  </div>

</body>
</html>
